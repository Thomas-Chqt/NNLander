<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Input Layer -->
  <circle cx="50" cy="50" r="20" fill="lightblue" />
  <text x="45" y="55" text-anchor="middle" font-size="16">x1</text>
  <circle cx="50" cy="150" r="20" fill="lightblue" />
  <text x="45" y="155" text-anchor="middle" font-size="16">x2</text>
  <circle cx="50" cy="250" r="20" fill="lightblue" />
  <text x="45" y="255" text-anchor="middle" font-size="16">x3</text>

  <!-- Output Layer -->
  <circle cx="250" cy="100" r="20" fill="lightcoral" />
  <text x="245" y="105" text-anchor="middle" font-size="16">y1</text>
  <circle cx="250" cy="200" r="20" fill="lightcoral" />
  <text x="245" y="205" text-anchor="middle" font-size="16">y2</text>

  <!-- Connections (arrows) -->
  <path d="M70,50 L230,100" stroke="black" marker-end="url(#arrow)" />
  <text x="150" y="75" text-anchor="middle" font-size="14">w1</text>
  <path d="M70,150 L230,100" stroke="black" marker-end="url(#arrow)" />
  <text x="150" y="125" text-anchor="middle" font-size="14">w2</text>
  <path d="M70,250 L230,100" stroke="black" marker-end="url(#arrow)" />
  <text x="150" y="175" text-anchor="middle" font-size="14">w3</text>
  <path d="M70,50 L230,200" stroke="black" marker-end="url(#arrow)" />
  <text x="150" y="125" text-anchor="middle" font-size="14">w4</text>
  <path d="M70,150 L230,200" stroke="black" marker-end="url(#arrow)" />
  <text x="150" y="175" text-anchor="middle" font-size="14">w5</text>
  <path d="M70,250 L230,200" stroke="black" marker-end="url(#arrow)" />
  <text x="150" y="225" text-anchor="middle" font-size="14">w6</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
    </marker>
  </defs>

  <!-- Equations -->
  <text x="280" y="100" text-anchor="start" font-size="16">f(x1*w1 + x2*w2 + x3*w3) = y1</text>
  <text x="280" y="200" text-anchor="start" font-size="16">f(x1*w4 + x2*w5 + x3*w6) = y2</text>
</svg>